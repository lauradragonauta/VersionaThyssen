<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Sketch Responsive</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #p5-container {
        width: 100%;
        height: 100vh; /* Puedes ajustar esto a px, %, o vh */
        position: relative;
        overflow: hidden;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="p5-container"></div>

    <!-- Carga de p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    
    <!-- Tu sketch -->
    <script src="sketch.js"></script>
  </body>
</html>
