<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Versiona Thyssen - Sketch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f0eb;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #p5-container {
      width: 1200px;
      height: 1400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 50%;
      height: 50%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="p5-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
