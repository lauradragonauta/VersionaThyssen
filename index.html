<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Versiona Thyssen - Sketch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;

      display: flex;
      justify-content: center;
      align-items: center;

    canvas {
      display: block;
    }
  </style>
